<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    
    <div id="overlay" style="position: fixed; top: 10px; left: 10px; z-index: 10; background: white; padding: 10px; border-radius: 5px; cursor: pointer;">
      Click to Enable Audio
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <audio id="myAudio" src="audio.mp3" preload="auto"></audio>
      </a-assets>

      <script>
        AFRAME.registerComponent('audio-handler', {
          init: function () {
            this.marker = this.el;
            this.sound = document.querySelector("#myAudio");
            
            // Start audio when marker is found
            this.marker.addEventListener('markerFound', () => {
              this.sound.play();
            });

            // Pause audio when marker is lost
            this.marker.addEventListener('markerLost', () => {
              this.sound.pause();
            });
          }
        });

        // Hide the overlay once clicked
        document.querySelector('#overlay').addEventListener('click', function() {
          this.style.display = 'none';
        });
      </script>

      <a-marker preset="hiro" audio-handler>
        <a-box position='0 0.5 0' material='color: yellow; opacity: 0.5;'></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
